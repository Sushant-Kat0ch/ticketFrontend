<div class="tickets-modals p-2 d-flex align-items-center h-100 w-100 flex-column justify-content-center ">
  @if (ticketData) {
    <h1 class="fs-4 fw-normal text-center mb-4">Update your Ticket</h1>
  }
  @else {
    <h1 class="fs-4 fw-normal text-center mb-4">Create your Ticket</h1>
  }
  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit(ticketForm)">
      <div>
        <mat-form-field class="example-full-width w-100">
          <mat-label>Ticket Name</mat-label>
          <input matInput formControlName="ticketName"  >
        </mat-form-field> 
      </div>
      <div>
          <mat-form-field class="w-100"> 
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
      </div>
      <div class="text-center mt-4">
        @if (ticketData) {
          <button  mat-dialog-close type="submit" class="py-2 rounded fs-6 px-3 text-center">Update Ticket</button>
        }
        @else {
          <button  mat-dialog-close type="submit" class="py-2 rounded fs-6 px-3 text-center">Create Ticket</button>
        }
      </div>
      <!-- <button  mat-raised-button type="submit">Send</button> -->
    </form>
</div>
